<html>

<script>

    function displayComments(comments){

        table1.innerHTML = ""
        let tr0 = document.createElement("tr")
        tr0.style.color = "red"
        tr0.innerHTML = "<td> S.no </td> <td> Name </td > <td> Address </td>  <td> Department </td>   <td> Salary </td>"
 
 
 
        table1.appendChild(tr0)

        for (let i = 0; i < comments.length; i++) {
 
                let tr1 = document.createElement("tr")
                let td1 = document.createElement("td")
                let td2 = document.createElement("td")
                let td3 = document.createElement("td")
                let td4 = document.createElement("td")
                let td5 = document.createElement("td")
                let td6 = document.createElement("td")

                td1.innerHTML = comments[i].postId
                td2.innerHTML = comments[i].Id
                td3.innerHTML = comments[i].name
                td4.innerHTML = comments[i].email
                td5.innerHTML = comments[i].body
                td6.innerHTML = comments
 
                tr1.appendChild(td1)
                tr1.appendChild(td2)
                tr1.appendChild(td3)
                tr1.appendChild(td4)
                tr1.appendChild(td5)
                tr1.appendChild(td6)
 
 
 
                table1.appendChild(tr1)

        }
    }

    function processResponse(res){

        let responsePromise = res.json()
        responsePromise.then(displayComments)

    }
    function showData(){

        let promiseObject = fetch("https://jsonplaceholder.typicode.com/posts/1/comments")
        promiseObject.then(processResponse)

    }
</script>

<body>

<input type="button" value="display" onclick="showData()">

<table border="1" id="table1">
    </table>

</body>
</html>
